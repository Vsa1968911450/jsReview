<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .flex{
            /* display: flex;  */
            display: grid;
            width: 400px;
            height: 400px;
            background-color: yellow; 
            justify-content: center; 
            align-items: center;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="box"></div>
    </div>
</body>
</html>
