<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .container{
            width: 400px;
            height: 400px;
            position: relative;
            background-color: yellow;
        }
        .box{
            width:100px;
            height: 100px;
            position: absolute;
            left: 50%;
            top:50%;
            background-color: red;
            /* //1 margin: ; */
            /*   2 transform: translate(-50%,-50%); */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
