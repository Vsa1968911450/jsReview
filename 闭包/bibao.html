<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>
<body>
    <script>
        // 闭包是什么  方法中返回一个方法
        function a(){
            let a = 1
            return function(){
                return a
            }
        }
        // 意义 延长变量的生命周期 创建私有环境(定义域)
        // js运行的时候会产生一个AO,active Object 存取遍历
        let name = 'hei'
        function fn2(){
            let name = 'hong'
            function fn3(){
                let name = 'bai'
                console.log(name) // bai
            }
            fn3()
        }
        fn2()
    </script>
</body>
</html>
