<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // undefined
        let o;  //声明变量没有赋值
        console.log(o)
        let obj = {} // 对象上某个属性不存在
        console.log(obj.name)
        function fn(a,b){ // 函数调用时少参数
            console.log(a,b)
        }
        fn(4)
        //函数的默认返回值
        function abcd(){
            console.log('12121')
        }
        console.log(abcd()) // undefined
        
        
        //NUll
        let objs = {} // 手动释放对象
        objs = null
        // 手动释放对象  
        // 原型链的顶端
    </script>
</body>
</html>
