// 函数提升和变量提升
function Foo(){
    getName = function(){alert(1)}
    console.log(this) // this指向window 调用方法就会改变window下面的getName
    return this
}
var getName;
function getName(){alert(5)}  // 一旦变量名称和函数名称冲突有限保留函数名

Foo.prototype.getName = function(){alert(3)}
var getName = function(){alert(4)} // 对于getName重新赋值  执行完foo（）函数会对getName重新赋值


Foo.getName() //2
getName() // 4
