    <script>
        function reverserSort(arr){
            // 加入 数组为奇数 假如为9  数组下标为0的位置 和 数组下标为8的位置相对应
            //下标为1的和 下标为7的对应 也就是 如果是 比 arr.length /2 小的情况下 两个加起来等于 arr.length -1
            let length = arr.length - 1 
            for(let i = 0;i<length/2 ;i++ ){
                let temp = arr[i] // 和第i项对应的就是 length - i
                arr[i] = arr[length - i]
                arr[length - i] = temp
            } 
            console.log(arr)
            return arr
        }
        let arr = [1,2,3,4,5,6,7]
        reverserSort(arr)
    </script>
